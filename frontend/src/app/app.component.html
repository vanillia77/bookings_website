<style>
  .app-layout {
    display: flex;
    height: 100vh;
    background-color: var(--bg-color);
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background-color: var(--card-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
    z-index: 100;
    box-shadow: 2px 0 10px var(--shadow-color);
  }

  .sidebar-header {
    height: 70px;
    display: flex;
    align-items: center;
    padding: 0 25px;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-secondary);
  }

  .logo-icon {
    font-size: 28px;
    margin-right: 12px;
    color: var(--accent-color);
  }

  .sidebar-header h2 {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
  }

  .sidebar-nav {
    padding: 20px 15px;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .sidebar-nav a {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    color: var(--accent-color);
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .sidebar-nav a:hover {
    background-color: var(--border-color);
    color: var(--text-primary);
  }

  .sidebar-nav a.active {
    background-color: rgba(141, 110, 99, 0.1);
    color: var(--accent-hover);
    font-weight: 600;
  }

  .sidebar-nav a .material-icons {
    margin-right: 12px;
    font-size: 20px;
  }

  .sidebar-footer {
    padding: 20px 25px;
    border-top: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .sidebar-btn {
    display: flex;
    align-items: center;
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.95rem;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    transition: color 0.2s ease;
  }

  .sidebar-btn:hover {
    color: var(--accent-color);
  }

  .sidebar-btn .material-icons {
    margin-right: 12px;
    font-size: 20px;
  }
</style>
<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="material-icons logo-icon">spa</span>
      <h2>Serenity</h2>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active">
        <span class="material-icons">grid_view</span> Dashboard
      </a>
      <a routerLink="/bookings" routerLinkActive="active">
        <span class="material-icons">calendar_today</span> Bookings
      </a>
      <a routerLink="/users" routerLinkActive="active">
        <span class="material-icons">people</span> Users
      </a>
      <a routerLink="/settings" routerLinkActive="active">
        <span class="material-icons">settings</span> Settings
      </a>
    </nav>
    <div class="sidebar-footer">
      <!-- Theme Toggle -->
      <button class="sidebar-btn" (click)="toggleTheme()">
        <span class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
        {{ isDarkTheme ? 'Light Mode' : 'Dark Mode' }}
      </button>

      <a href="#" class="sidebar-btn">
        <span class="material-icons">logout</span> Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
