<div class="app-layout" [class.no-sidebar]="!isLoggedIn()">
  <aside class="sidebar" *ngIf="isLoggedIn()">
    <div class="sidebar-header">
      <span class="material-icons logo-icon">spa</span>
      <h2>Dashboard</h2>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active">
        <span class="material-icons">grid_view</span> Tableau de bord
      </a>
      <a routerLink="/bookings" routerLinkActive="active">
        <span class="material-icons">calendar_today</span> Réservations
      </a>
      <a routerLink="/settings" routerLinkActive="active">
        <span class="material-icons">settings</span> Paramètres
      </a>
    </nav>
    <div class="sidebar-footer">
      <button class="sidebar-btn" (click)="toggleTheme()">
        <span class="material-icons">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</span>
        {{ isDarkTheme ? 'Light Mode' : 'Dark Mode' }}
      </button>

      <button class="sidebar-btn logout-btn" (click)="logout()">
        <span class="material-icons">logout</span> Logout
      </button>
    </div>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
