<style>
  .app-layout {
    display: flex;
    height: 100vh;
    background-color: var(--bg-color);
  }

  .sidebar {
    width: 260px;
    background-color: var(--card-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    z-index: 100;
  }

  .sidebar-header {
    height: 70px;
    display: flex;
    align-items: center;
    padding: 0 25px;
    border-bottom: 1px solid var(--border-color);
  }

  .sidebar-nav {
    padding: 20px 15px;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .sidebar-nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }

  .sidebar-footer {
    padding: 20px;
    border-top: 1px solid var(--border-color);
  }

  .main-content {
    flex: 1;
    padding: 20px;
  }
</style>

<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Serenity</h2>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/dashboard">Dashboard</a>
      <a routerLink="/form">Ajouter réservation</a>
      <a routerLink="/list">Liste des réservations</a>
    </nav>

    <div class="sidebar-footer">
      <button (click)="toggleTheme()">
        {{ isDarkTheme ? 'Light Mode' : 'Dark Mode' }}
      </button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
