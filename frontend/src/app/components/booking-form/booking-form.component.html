<div class="card">

  <div class="header">
    <span class="material-icons icon">add_circle</span>
    <h2 class="title">Nouvelle Réservation</h2>
  </div>

  <div class="form-container">

    <div class="field large">
      <label>Détails / Nom</label>
      <input [(ngModel)]="details" placeholder="Nom de la réservation" />
    </div>

    <div class="field medium">
      <label>Date Début</label>
      <input [(ngModel)]="date" type="date" />
    </div>

    <div class="field medium">
      <label>Date Fin</label>
      <input [(ngModel)]="endDate" type="date" />
    </div>

    <div class="field small">
      <label>Heure</label>
      <input [(ngModel)]="time" type="time" />
    </div>

    <div class="field xsmall">
      <label>Pers.</label>
      <input [(ngModel)]="persons" type="number" min="1" />
    </div>

    <div class="field medium">
      <label>Téléphone</label>
      <input [(ngModel)]="phone" placeholder="Optionnel" />
    </div>

    <div class="field medium">
      <label>Status</label>
      <select [(ngModel)]="status">
        <option value="pending">En attente</option>
        <option value="confirmed">Confirmé</option>
        <option value="cancelled">Annulé</option>
      </select>
    </div>

    <button class="add-btn" (click)="addBooking()">
      <span class="material-icons">add</span>
      Ajouter
    </button>

  </div>
</div>
