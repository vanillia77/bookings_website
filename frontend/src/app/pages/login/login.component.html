<div class="auth-container">
  <h2>Connexion</h2>

  <p class="error" *ngIf="error">{{ error }}</p>

  <input type="email" placeholder="Email" [(ngModel)]="email">
  <input type="password" placeholder="Mot de passe" [(ngModel)]="password">

  <button class="btn-primary" (click)="onSubmit()">Se connecter</button>

  <p class="link">
    Pas de compte ?
    <a routerLink="/register">Cr√©er un compte</a>
  </p>
</div>
