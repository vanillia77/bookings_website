<div class="auth-container">
  <h2>Inscription</h2>

  <p class="error" *ngIf="error">{{ error }}</p>

  <input type="text" placeholder="Nom complet" [(ngModel)]="fullName">
  <input type="email" placeholder="Email" [(ngModel)]="email">
  <input type="password" placeholder="Mot de passe" [(ngModel)]="password">

  <button class="btn-primary" (click)="onSubmit()" [disabled]="loading">
    {{ loading ? 'Création en cours...' : 'Créer un compte' }}
  </button>

  <p class="link">
    Déjà un compte ?
    <a routerLink="/login">Se connecter</a>
  </p>
</div>
