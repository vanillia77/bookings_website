<div class="auth-container">
<h2>Inscription</h2>

<p *ngIf="error" style="color:red;">{{ error }}</p>

<input type="text" placeholder="Nom complet" [(ngModel)]="fullName">
<br><br>

<input type="email" placeholder="Email" [(ngModel)]="email">
<br><br>

<input type="password" placeholder="Mot de passe" [(ngModel)]="password">
<br><br>

<button (click)="onSubmit()">Créer un compte</button>

<p>
  Déjà un compte ? <a routerLink="/login">Se connecter</a>
</p>
</div>
