<div class="settings-container">

    <div class="settings-header">
        <span class="material-icons settings-icon">settings</span>
        <h2 class="settings-title">Paramètres</h2>
    </div>

    <div class="settings-card">

        <div class="form-field">
            <label class="form-label">Nom complet</label>
            <input [(ngModel)]="fullName" type="text" class="form-input" placeholder="Votre nom" />
        </div>

        <div class="form-field">
            <label class="form-label">Email (Lecture seule)</label>
            <input [(ngModel)]="email" type="email" disabled class="form-input" />
        </div>

        <div class="form-field">
            <label class="form-label">Changer le mot de passe</label>
            <input [(ngModel)]="password" type="password" class="form-input" placeholder="••••••••" />
            <p class="helper-text">Laissez vide pour conserver le mot de passe actuel.</p>
        </div>

        <button (click)="updateProfile()" class="btn-submit">
            Enregistrer les modifications
        </button>

        <div *ngIf="message" class="status-message message-success">
            ✅ {{ message }}
        </div>

        <div *ngIf="error" class="status-message message-error">
            ❌ {{ error }}
        </div>

    </div>
</div>
